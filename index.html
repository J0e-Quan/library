<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="./fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/InterVariable-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="./fonts/Outfit[wght].woff2" as="font" type="font/woff2" crossorigin>       
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <h1 class="heading">My Library</h1>
            <div class="add-book">
                <h2 class="add-book-title">Add a book</h2>
                <p class="add-book-disclaimer">NOTE: All fields must be filled up before being submitted!</p>
                <form action="" method="post">
                    <div class="new-book-title">
                        <label for="title">Book title:</label>
                        <input type="text" id="title" placeholder="name of the book">
                    </div>
                    <div class="new-book-author">
                        <label for="author">Book author:</label>
                        <input type="text" id="author" placeholder="who wrote it?">
                    </div>
                    <div class="new-book-pages">
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" min="1" placeholder="enter any positive number">
                    </div>
                    <div class="new-book-read">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" id="read">
                    </div>           
                    <div class="new-book-colour">
                        <fieldset>
                            <legend>What's the book's colour?</legend>
                            <div class="colour-grid">
                                <input type="radio" id="blue" name="colour" value="#0059ff">
                                <input type="radio" id="red" name="colour" value="#e30000">
                                <input type="radio" id="orange" name="colour" value="#ff9900">
                                <input type="radio" id="yellow" name="colour" value="#ffff00"> 
                                <input type="radio" id="purple" name="colour" value="#ae00ff">
                                <input type="radio" id="green" name="colour" value="#00d75d">
                                <input type="radio" id="brown" name="colour" value="#875801">
                                <input type="radio" id="pink" name="colour" value="#ff00d9">
                            </div>
                        </fieldset>
                    </div>                                 
                    <button type="button" class="new-book-submit">Add book</button>                                                      
                </form>
            </div>
        </section>
        <section class="content">
            <div class="library-grid">

            </div>
        </section>
    </div>
</body>
</html>
